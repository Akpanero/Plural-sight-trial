<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PluralSight Landing Page</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="2560px-Pluralsight_Logo.svg.png" alt="PluralSight logo" width="300px">
            </div>
            <form >
                <div class="label">
                    <label for="">Email or Username</label>
                    <input type="text" name="text">
                </div>
                <div class="label">
                    <label for="Password">Password</label>
                    <input type="password" name="Password">
                </div>
                <button type="submit" class="Primary-btn">
                    Sign-In</button>
            </form>
            <div class="Sign-In">
                <a href="#">Forget Password</a>
                <a href="#">Sign-In with company or school</a>
            </div>
            <div class="rule">
                    <hr class="bar">
                <span>OR</span>
                    <hr class="bar">
            </div>
            <div class="create">
            <button type="submit" 
            class="Secondary-btn_1">Create an account</button>
            </div>
            <footer>
                <div>
                    <p>Copyright &copy; 2024, PluralSight All Rights Reserved</p>
                </div>
                <div>
                    <a href="#">Terms Of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div class="right">
            <p class="right-paragraph">
                Let's create the future together
            </p>
            <a class="Secondary-btn">Start a FREE 10-day Trial</a>
        </div>
        </div>

</html>
